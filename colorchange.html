<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
		#ball{
			width:40px;
			height:40px;
			position:absolute;
			border-radius:50%;
			transition:1s;
		}

	</style>
</head>
<body>

	<div id="ball"></div>

	<script type="text/javascript">
		function move() {
			let x = Math.random()*500+"px"
			let y = Math.random()*500+"px"
				ball.style.left = x
				ball.style.top = y
		}

		function colorchange(){
			let r = Math.random()*255
			let g = Math.random()*255
			let b = Math.random()*255

			ball.style.backgroundColor = "rgb("+r+","+g+","+b+")"
		}

		setInterval(move, 1000)
		setInterval(colorchange, 1000)
	</script>

</body>
</html>
