<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		#box{
			width:50px;
			height:50px;
			background-color:hotpink;
			position:absolute;
			border-radius:10%;
			transition:1s;
		}
	</style>
	
</head>
<body>

	<div id="box"></div>
	<!-- make a div and give it an id
	style the dive
	make a script tag
	add an event listener to the div
	make a function that uses if else statements to make it blue sometimes and pink other times -->
	<script type="text/javascript">
		let lightswitch =true
		box.addEventListener("click", function(){
				if (lightswitch==true){
				box.style.backgroundColor="purple"
				lightswitch=false}

				else if(lightswitch==false){
					box.style.backgroundColor="hotpink"
					lightswitch=true
				}

		})
		function move() {
			let x = Math.random()*500+"px"
			let y = Math.random()*500+"px"
				box.style.left = x
				box.style.top = y
		}
		setInterval(move, 250)


	</script>

</body>
</html>
